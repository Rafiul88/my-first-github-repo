<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <style>
        td,th{
            border: 1px solid black;
            padding: 10px 30px;
        }
        table{
             border-collapse: collapse;
        }
    </style>
</head>
<body>
    <main>
        <h2>Friends</h2>
        <table>
            <caption style="color: solid black;">My Friends</caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        Rafiul
                    </td>
                    <td>Islam</td>
                    <td>17</td>
                    
                </tr>
                <tr>
                    <td>2</td>
                    <td>Akif</td>
                    <td>islam</td>
                    <td>31</td>
                </tr>
                <tr>
                    <td colspan="4">Total</td>
                </tr>

            </tbody>
            <tfoot>

            </tfoot>
        </table>
    </main>
    <section>
        <h2>Table Info</h2>
        <ul>
            <li>Table: table</li>
        </ul>
    </section>
</body>
</html>
